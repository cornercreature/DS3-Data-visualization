<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scroll Demo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="perspective-container">
        <div class="parallax-group depth-1">
            <div class="container">
                <div class="rectangle"></div>
            </div>
        </div>

        <div class="parallax-group pGroup-image-1">
            <div class="container">
                <div class="rectangle image-1"></div>
            </div>
        </div>

        <div class="parallax-group pGroup-image-2">
            <div class="container">
                <div class="rectangle image-2"></div>
            </div>
        </div>

        <div class="parallax-group depth-2">
            <div class="container">
                <div class="rectangle color-2"></div>
            </div>
        </div>

        <!-- 3 pGroups between depth-2 and depth-3 -->
        <div class="parallax-group pGroup-2-3-1">
            <div class="container">
                <div class="rectangle white-circle"></div>
            </div>
        </div>

        <div class="parallax-group pGroup-2-3-2">
            <div class="container">
                <div class="rectangle white-circle"></div>
            </div>
        </div>

        <div class="parallax-group pGroup-2-3-3">
            <div class="container">
                <div class="rectangle white-circle"></div>
            </div>
        </div>

        <div class="parallax-group depth-3">
            <div class="container">
                <div class="rectangle color-3"></div>
            </div>
        </div>

        <!-- 2 pGroups between depth-3 and depth-4 -->
        <div class="parallax-group pGroup-3-4-1">
            <div class="container">
                <div class="rectangle white-circle"></div>
            </div>
        </div>

        <div class="parallax-group pGroup-3-4-2">
            <div class="container">
                <div class="rectangle white-circle"></div>
            </div>
        </div>

        <div class="parallax-group depth-4">
            <div class="container">
                <div class="rectangle color-4"></div>
            </div>
        </div>

        <!-- 3 pGroups between depth-4 and depth-5 -->
        <div class="parallax-group pGroup-4-5-1">
            <div class="container">
                <div class="rectangle white-circle"></div>
            </div>
        </div>

        <div class="parallax-group pGroup-4-5-2">
            <div class="container">
                <div class="rectangle white-circle"></div>
            </div>
        </div>

        <div class="parallax-group pGroup-4-5-3">
            <div class="container">
                <div class="rectangle white-circle"></div>
            </div>
        </div>

        <div class="parallax-group depth-5">
            <div class="container">
                <div class="rectangle color-5"></div>
            </div>
        </div>

        <!-- 2 pGroups between depth-5 and depth-6 -->
        <div class="parallax-group pGroup-5-6-1">
            <div class="container">
                <div class="rectangle white-circle"></div>
            </div>
        </div>

        <div class="parallax-group pGroup-5-6-2">
            <div class="container">
                <div class="rectangle white-circle"></div>
            </div>
        </div>

        <div class="parallax-group depth-6">
            <div class="container">
                <div class="rectangle color-6"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
