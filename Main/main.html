<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scroll Demo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="perspective-container">
        <div class="parallax-group depth-1">
            <div class="container">
                <img src="/Image Assets/Layer 1.png" alt="Layer 1">
            </div>
        </div>

        <div class="parallax-group pGroup-image-1">
            <div class="container">
                <a href="#" class="green-link">
                    <img src="/Image Assets/tree1/tree1green.png" alt="Tree 1 Green" class="align-left green-image">
                </a>
            </div>
        </div>

        <div class="parallax-group pGroup-image-2">
            <div class="container">
                <img src="/Image Assets/no separation/tree3.png" alt="Tree 3" class="align-right">
            </div>
        </div>

        <div class="parallax-group depth-2">
            <div class="container">
                <img src="/Image Assets/shrubA layer/shrubA.png" alt="Shrub A" class="align-left">
            </div>
        </div>

        <!-- 3 pGroups between depth-2 and depth-3 -->
        <div class="parallax-group pGroup-2-3-1">
            <div class="container">
                <a href="#" class="green-link">
                    <img src="/Image Assets/tree2/green 1.png" alt="Green 1" class="align-right green-image">
                </a>
            </div>
        </div>

        <div class="parallax-group pGroup-2-3-2">
            <div class="container">
                <img src="/Image Assets/no separation/tree number 4.png" alt="Tree 4" class="align-left">
            </div>
        </div>

        <div class="parallax-group pGroup-2-3-3">
            <div class="container">
                <img src="/Image Assets/no separation/shrub2.png" alt="Shrub 2" class="align-right">
            </div>
        </div>

        <div class="parallax-group depth-3">
            <div class="container">
                <a href="#" class="green-link">
                    <img src="/Image Assets/shrubA layer/shrub green A.png" alt="Shrub Green A" class="align-right green-image">
                </a>
            </div>
        </div>

        <!-- 2 pGroups between depth-3 and depth-4 -->
        <div class="parallax-group pGroup-3-4-1">
            <div class="container">
                <img src="/Image Assets/no separation/shrub3.png" alt="Shrub 3" class="align-left">
            </div>
        </div>

        <div class="parallax-group pGroup-3-4-2">
            <div class="container">
                <img src="/Image Assets/tree2/tree 2.png" alt="Tree 2" class="align-right">
            </div>
        </div>

        <div class="parallax-group depth-4">
            <div class="container">
                <a href="#" class="green-link">
                    <img src="/Image Assets/tree3/tree3 green.png" alt="Tree 3 Green" class="align-left green-image">
                </a>
            </div>
        </div>

        <!-- 3 pGroups between depth-4 and depth-5 -->
        <div class="parallax-group pGroup-4-5-1">
            <div class="container">
                <img src="/Image Assets/tree3/tree3 blank.png" alt="Tree 3 Blank" class="align-left">
            </div>
        </div>

        <div class="parallax-group pGroup-4-5-2">
            <div class="container">
                <img src="/Image Assets/no separation/tree 2full.png" alt="Tree 2 Full" class="align-right">
            </div>
        </div>

        <div class="parallax-group pGroup-4-5-3">
            <div class="container">
                <a href="#" class="green-link">
                    <img src="/Image Assets/shrubB/shrub green B.png" alt="Shrub Green B" class="align-left green-image">
                </a>
            </div>
        </div>

        <div class="parallax-group depth-5">
            <div class="container">
                <img src="/Image Assets/shrubB/shrub B.png" alt="Shrub B" class="align-right">
            </div>
        </div>

        <!-- 1 pGroup between depth-5 and depth-6 -->
        <div class="parallax-group pGroup-5-6-2">
            <div class="container">
                <a href="#" class="green-link">
                    <img src="/Image Assets/tree2/green 3.png" alt="Green 3" class="align-left green-image">
                </a>
            </div>
        </div>

        <div class="parallax-group depth-6">
            <div class="container">
                <img src="/Image Assets/tree4/tree 2.png" alt="Tree 4-2" class="align-left">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
