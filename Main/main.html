<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scroll Demo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="perspective-container">
        <div class="parallax-group depth-1">
            <div class="container">
                <div class="rectangle color-1"></div>
            </div>
        </div>

        <div class="parallax-group depth-2">
            <div class="container">
                <div class="rectangle color-2"></div>
            </div>
        </div>

        <div class="parallax-group depth-3">
            <div class="container">
                <div class="rectangle color-3"></div>
            </div>
        </div>

        <div class="parallax-group depth-4">
            <div class="container">
                <div class="rectangle color-4"></div>
            </div>
        </div>

        <div class="parallax-group depth-5">
            <div class="container">
                <div class="rectangle color-5"></div>
            </div>
        </div>

        <div class="parallax-group depth-6">
            <div class="container">
                <div class="rectangle color-6"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
